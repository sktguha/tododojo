<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
<h1 id="greeting">Hello</h1>
<div id="mainDiv"></div>
<!-- load Dojo -->
<script>
    var dojoConfig = {
        baseUrl: "/",
        tlmSiblingOfDojo: false,
        packages: [
            { name: "myapp", location: "myapp", main: "app" }
        ]
    };
</script>
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
        data-dojo-config="async: true"></script>
<script>
    require([
        "myapp/app"
    ], function (app) {
        app.init();
    })
</script>
</body>
</html>
